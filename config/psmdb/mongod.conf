# network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0
  ssl:
    mode: preferSSL
    PEMKeyFile: /tmp/mongodb/ssl/mongodb.pem
    CAFile: /tmp/mongodb/ssl/caToValidateClientCertificates.pem
    allowConnectionsWithoutCertificates: true

security:
    enableEncryption: true
    encryptionCipherMode: AES256-CBC
    relaxPermChecks: true
    authorization: 'enabled'
    vault:
        serverName: __DOMAIN__
        port: __PORT__
        tokenFile: '/tmp/psmdb-tokenFile'
        secret: 'secret/data/__PATH__/encryptionKey'
        #rotateMasterKey: false
        disableTLSForTesting: false
        serverCAFile: /tmp/vault/ca.crt


